{% extends "base.html" %}
{% block main %}
<div class="alert alert-success" role="alert">Success: Job submitted successfully</div>
<div class="panel-group" id="accordion">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">{{ params['model'] }} Sensitivity Analysis #3</a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse in">
      <div class="panel-body">
        {% for line in logs %}
          <p>{{ line }}</p>
        {% endfor %}
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">{{ params['model'] }} Sensitivity Analysis #2</a>
      </h4>
    </div>
    <div id="collapseTwo" class="panel-collapse collapse">
      <div class="panel-body">
        <img src="/static/{{ params['model']}}/analysis_000.png">
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">{{ params['model'] }} Sensitivity Analysis #1</a>
      </h4>
    </div>
    <div id="collapseThree" class="panel-collapse collapse">
      <div class="panel-body">
        <img src="/static/{{ params['model']}}/analysis_001.png">
      </div>
    </div>
  </div>
</div>
{% endblock %}
